    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #1e40af;
            --secondary-color: #f8fafc;
            --accent-color: #059669;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }
    }

    @layer base {
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-primary);
        }
        
        * {
            box-sizing: border-box;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-4 py-2 rounded-lg font-medium transition-all;
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            @apply opacity-90 transform scale-105;
        }
        
        .btn-secondary {
            @apply px-4 py-2 rounded-lg font-medium border transition-all;
            border-color: var(--border-color);
            background-color: white;
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            @apply bg-gray-50;
        }
        
        .card {
            @apply bg-white rounded-xl shadow-sm border p-6;
            border-color: var(--border-color);
        }
        
        .input-field {
            @apply w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 transition-all;
            border-color: var(--border-color);
            background-color: white;
        }
        
        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        .nav-link {
            @apply px-4 py-2 rounded-lg font-medium transition-all cursor-pointer;
            color: var(--text-secondary);
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
    }
    </style>
</head>
